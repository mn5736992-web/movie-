<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Search â€” Movie Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="dashboard-bar">
    <div class="bar-inner">
      <a href="#" class="logo" data-view="search">Reel Search</a>
      <nav class="nav">
        <a href="#" class="nav-link active" data-view="search">Search</a>
        <a href="#" class="nav-link" data-view="watchlist">My List <span id="watchlistCount" class="nav-badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <section id="searchSection" class="panel search-panel">
      <div class="search-box">
        <input type="text" id="movieQuery" placeholder="Search by titleâ€¦" autocomplete="off" aria-label="Search">
        <button type="button" id="searchBtn" class="btn-search">Search</button>
      </div>
    </section>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Searchingâ€¦</p>
    </div>

    <div id="error" class="error hidden" role="alert"></div>

    <section id="resultsSection" class="panel results-panel hidden">
      <div class="panel-header">
        <h2 id="resultsHeading" class="panel-title">Results</h2>
      </div>
      <div id="resultsGrid" class="results-grid"></div>
      <div id="pagination" class="pagination hidden"></div>
    </section>

    <section id="detailSection" class="panel detail-panel hidden">
      <button type="button" id="backBtn" class="btn-back">â† Back to results</button>
      <article id="detailContent" class="detail-content"></article>
    </section>

    <section id="watchlistSection" class="panel watchlist-panel hidden">
      <div class="panel-header">
        <h2 class="panel-title">My List</h2>
        <span id="watchlistCountLabel" class="panel-meta"></span>
      </div>
      <div id="watchlistGrid" class="results-grid"></div>
      <p id="watchlistEmpty" class="watchlist-empty hidden">No titles yet. Search and tap â™¥ to add.</p>
    </section>

    <section id="emptyState" class="panel empty-panel">
      <div class="empty-content">
        <span class="empty-icon">ğŸ¬</span>
      </div>
    </section>
  </main>

  <footer class="dashboard-footer">
    <p>Free Â· No account</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
